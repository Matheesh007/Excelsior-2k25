<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Registration | Symposium 2025</title>
  <link rel="icon" href="../IMAGE/logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Special+Elite&display=swap');

    :root {
      --bg: #060606;
      --card: #0e0e0e;
      --text: #f5f5f5;
      --muted: #aaa;
      --blood: #b30000;
      --glow: rgba(255,0,0,0.6);
      --shadow: 0 0 20px rgba(255,0,0,0.4);
      --radius: 12px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Cinzel Decorative', cursive;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: var(--card);
      box-shadow: -2px 0 10px var(--glow);
      padding-top: 60px;
      transition: right 0.3s ease;
      z-index: 200;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: var(--text);
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .sidebar a:hover {
      background: var(--blood);
      color: white;
    }
    .menu-btn {
      position: fixed;
      top: 15px;
      right: 20px;
      font-size: 24px;
      color: var(--blood);
      cursor: pointer;
      z-index: 300;
      background: black;
      padding: 8px 12px;
      border-radius: 6px;
      box-shadow: 0 0 10px var(--glow);
    }

    header {
      text-align: center;
      background: linear-gradient(135deg, black 0%, #000 100%);
      padding: 20px;
      border-bottom: 1px solid var(--blood);
      box-shadow: 0 2px 20px var(--glow);
    }
    header h1 {
      font-size: 48px;
      color: var(--blood);
      text-shadow: 0 0 15px var(--glow);
      margin: 0;
    }
    .countdown {
      margin-top: 10px;
      font-size: 20px;
      color: var(--muted);
    }
/* Dropdown */
.dropdown {
  position: relative;
}

.dropdown-content {
  display: none;
  background: #333;
  margin-left: 10px;
}

.dropdown-content a {
  padding-left: 20px;
  font-size: 14px;
}

/* Active dropdown */
.show {
  display: block;
}
    /* Registration Form */
    form {
      max-width: 600px;
      margin: 40px auto;
      background: black;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 20px var(--glow);
      color: white;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    .required-star {
      color: red;
      margin-left: 3px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .members-container {
      margin-top: 15px;
      padding: 10px;
      background: black;
      border: 1px dashed #aaa;
      border-radius: 6px;
    }
    .qr-container {
      text-align: center;
      margin-top: 15px;
    }
    button {
      margin-top: 20px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }

    footer {
      background: var(--blood);
      box-shadow: 0 0 25px var(--glow);
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
    }
    .social-icons a {
      background: #1a004d;
      color: white;
      font-size: 22px;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      transition: 0.3s;
    }
    .social-icons a:hover {
      background: #ff00aa;
      color: #fff;
      box-shadow: 0 0 20px #ff00aa;
    }
  </style>
</head>
<body>
  <div class="menu-btn" id="menuBtn">☰</div>
  <div class="sidebar" id="sidebar">
    <a href="../HOME.html">Home</a>
    <div class="dropdown">
    <a href="javascript:void(0)" class="dropbtn" id="eventBtn">Event ▼</a>
    <div class="dropdown-content" id="eventDropdown">
      <a href="./track-1.html">Track 1</a>
      <a href="./track-2.html">Track 2</a>
    </div>
  </div>
    <a href="../About.html">About</a>
    <a href="../Contact.html">Contact</a>
  </div>

  <header>
    <h1>SYMPOSIUM 2025</h1>
    <p>Jerusalem College of Engineering | 28th September 2025, 10:00 AM</p>
    <div class="countdown" id="countdown">Loading countdown...</div>
  </header>
<center><h1>TRACK I</h1></center>
  <!-- Registration Form -->
  <form id="regForm">
    <h2>Team Registration</h2>

    <label for="teamName">Team Name <span class="required-star">*</span></label>
    <input type="text" id="teamName" name="teamName" required>

    <label for="collegeName">College Name <span class="required-star">*</span></label>
    <input type="text" id="collegeName" name="collegeName" required>

    <label for="membersCount">No. of Members (max 12) <span class="required-star">*</span></label>
    <select id="membersCount" name="membersCount" required>
      <option value="">-- Select --</option>
      <script>
        for (let i = 4; i <= 12; i++) {
          document.write(`<option value="${i}">${i}</option>`);
        }
      </script>
    </select>

    <div id="membersContainer" class="members-container"></div>

    <div class="qr-container">
      <p><b>Payment QR <span class="required-star">*</span></b></p>
      <img src="./pay.jpg" alt="Payment QR" width="200">
    </div>

    <label for="fileUpload">Upload File (Payment Screenshot) <span class="required-star">*</span></label>
    <input type="file" id="fileUpload" name="fileUpload" required>

    <button type="submit">Submit</button>
  </form>

  <footer>
    <p>© <span id="year"></span> Jerusalem College of Engineering</p>
    <h3 style="color:#ff00aa;">Connect with us online.</h3>
    <div class="social-icons">
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://twitter.com" target="_blank"><i class="fab fa-x-twitter"></i></a>
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>
  </footer>

  <script>
    // Countdown
    const countdown = document.getElementById('countdown');
    const eventDate = new Date("Sep 28, 2025 10:00:00").getTime();
    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = eventDate - now;
      if (distance < 0) {
        clearInterval(timer);
        countdown.innerHTML = "The event has started!";
      } else {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
    }, 1000);

    document.getElementById('year').textContent = new Date().getFullYear();
      document.getElementById("eventBtn").addEventListener("click", function () {
  document.getElementById("eventDropdown").classList.toggle("show");
});

    // Sidebar
    const menuBtn = document.getElementById("menuBtn");
    const sidebar = document.getElementById("sidebar");
    let sidebarOpen = false;
    menuBtn.addEventListener("click", () => {
      sidebar.style.right = sidebarOpen ? "-250px" : "0";
      sidebarOpen = !sidebarOpen;
    });

    // Dynamic Member Fields
    const membersCount = document.getElementById("membersCount");
    const membersContainer = document.getElementById("membersContainer");
    membersCount.addEventListener("change", () => {
      membersContainer.innerHTML = "";
      const count = parseInt(membersCount.value);
      for (let i = 1; i <= count; i++) {
        const nameLabel = document.createElement("label");
        nameLabel.innerHTML = `Member ${i} Name <span class="required-star">*</span>`;
        const nameInput = document.createElement("input");
        nameInput.type = "text";
        nameInput.name = `memberName${i}`;
        nameInput.required = true;

        const emailLabel = document.createElement("label");
        emailLabel.innerHTML = `Member ${i} Email <span class="required-star">*</span>`;
        const emailInput = document.createElement("input");
        emailInput.type = "email";
        emailInput.name = `memberEmail${i}`;
        emailInput.required = true;

        membersContainer.appendChild(nameLabel);
        membersContainer.appendChild(nameInput);
        membersContainer.appendChild(emailLabel);
        membersContainer.appendChild(emailInput);
      }
    });
document.getElementById('registerForm').addEventListener('submit', function(e){
  e.preventDefault();
  const formData = new FormData(this);
  const params = new URLSearchParams(formData).toString();

  fetch('https://script.google.com/macros/s/AKfycbyHkI7lmz70lZvKbB5SRDIy_wbElTY_QV1-r3UoLPM-pJ06yvzcn_uWC0NXYuoPJP6z/exec', {  // <-- paste your App Script URL here
    method: 'POST',
    body: params
  })
  .then(response => response.text())
  .then(data => alert("Registration submitted! Status is PENDING."))
  .catch(err => console.error(err));
});
    // Form Submit
    document.getElementById("regForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("✅ Form ready! Next step: connect to Google Sheets.");
    });

    // Disable right-click
    document.addEventListener("contextmenu",(event)=>event.preventDefault());
  </script>
</body>
</html>
